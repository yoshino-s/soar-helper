stages:
  - release

release:
  stage: release
  image:
    name: goreleaser/goreleaser
    entrypoint: [""]
  only:
    - tags
  variables:
    # Disable shallow cloning so that goreleaser can diff between tags to
    # generate a changelog.
    GIT_DEPTH: 0
  script:
    - GITLAB_TOKEN=$CI_JOB_TOKEN goreleaser release --clean

snapshot-release:
  stage: release
  image:
    name: goreleaser/goreleaser
    entrypoint: [""]
  when: manual
  variables:
    # Disable shallow cloning so that goreleaser can diff between tags to
    # generate a changelog.
    GIT_DEPTH: 0
  script:
    - GITLAB_TOKEN=$CI_JOB_TOKEN goreleaser release --snapshot --clean